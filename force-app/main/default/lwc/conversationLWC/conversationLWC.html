<template>
    <div class="slds-m-around_medium">
        
        <h1 class="slds-text-heading_small">{conversation_cat} conversations</h1>
        <hr></hr>

        <template if:true={conversations}>
            <template for:each={conversations} for:item="convo">
                
                <article key={convo.id}>
                    <lightning-card class="slds-card myCard" title={convo.actor.name} 
                        icon-name="standard:avatar">
                        <p class="slds-p-horizontal_small">{convo.body.text}</p>
                        <p class="slds-p-horizontal_small slds-text-align_right slds-text-color_weak slds-text-body_small">
                            <lightning-formatted-date-time 
                                value={convo.createdDate} 
                                year="numeric" month="numeric"
                                day="numeric" hour="2-digit" 
                                minute="2-digit" time-zone-name="short">
                            </lightning-formatted-date-time>
                        </p>
                        <template if:true={error}>
                            <p>{error}</p>
                        </template>
                    </lightning-card>
                    <br/>
                </article>
                
            </template>
        </template>
        <template if:true={error}>
            <h1 class="slds-text-heading_small">No {conversation_cat} conversatsions</h1>
            <br/>
        </template>
    
    </div>
</template>
